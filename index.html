<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Examen Médico</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; background-color: #f4f4f4; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin: 5px 0 15px; border-radius: 4px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:disabled { background-color: #ccc; }
  </style>
</head>
<body>

  <h1>Solicitud de Examen Médico</h1>

  <form id="examRequestForm">
    <fieldset>
      <legend>Información del Paciente</legend>
      <label for="name">Nombre del Paciente:</label>
      <input type="text" id="name" name="name" required>

      <label for="identifierValue">Número de Documento:</label>
      <input type="text" id="identifierValue" name="identifierValue" required>
    </fieldset>

    <fieldset>
      <legend>Examen Solicitado</legend>
      <label for="examType">Tipo de Examen:</label>
      <select id="examType" name="examType" required>
        <option value="CBC">Hemograma completo (CBC)</option>
        <option value="LIPID">Perfil lipídico</option>
        <option value="LIVER">Pruebas de función hepática</option>
        <option value="KIDNEY">Pruebas de función renal</option>
        <option value="GLUCOSE">Glucosa en sangre</option>
        <option value="HBA1C">Hemoglobina A1c</option>
        <option value="TSH">Hormona estimulante de la tiroides (TSH)</option>
        <option value="VIRAL">Panel viral</option>
        <option value="STOOL">Análisis de heces</option>
        <option value="URINE">Análisis de orina</option>
        <option value="CULTURE">Cultivo bacteriano</option>
        <option value="PREGNANCY">Prueba de embarazo</option>
        <option value="HIV">Prueba de VIH</option>
        <option value="D-DIMER">D-dímero</option>
        <option value="CANCER_MARKERS">Marcadores tumorales</option>
        <option value="COAGULATION">Pruebas de coagulación (INR, PT, aPTT)</option>
        <option value="GASTRIC">Prueba de H. pylori</option>
        <option value="VITAMINS">Panel de vitaminas (D, B12, etc.)</option>
        <option value="IRON">Perfil de hierro</option>
        <option value="CORTISOL">Cortisol en sangre</option>
        <option value="HORMONES">Panel hormonal</option>
        <option value="ECG">Electrocardiograma</option>
        <option value="EEG">Electroencefalograma</option>
        <option value="ECHO">Ecocardiograma</option>
        <option value="DOPPLER">Doppler</option>
        <option value="BIOPSY">Biopsia</option>
        <option value="MAMMO">Mamografía</option>
        <option value="BMD">Densitometría ósea</option>
        <option value="PET">Tomografía por emisión de positrones (PET)</option>
        <option value="SPECT">Tomografía computarizada por emisión de fotón único (SPECT)</option>
        <option value="VQ">Ventilación-perfusión (VQ) scan</option>
        <option value="ANGIO">Angiografía</option>
        <option value="URO">Urografía</option>
        <option value="ENDOSCOPY">Endoscopia</option>
        <option value="CTPA">Angiografía por tomografía computarizada (CTPA)</option>
      </select>

      <label for="notes">Notas del Médico:</label>
      <input type="text" id="notes" name="notes" placeholder="Ej: Ayuno de 8 horas" required>
    </fieldset>

    <button type="submit">Enviar Solicitud</button>
  </form>

  <div id="message"></div>

  <script src="app.js"></script>
</body>
</html>
